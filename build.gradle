apply plugin: 'java'

group = 'com.mcc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.13'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-codecs', version: '7.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.0.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
}